name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Inject API Key
        run: |
          # Replace placeholder with real API key
          sed -i "s/'{{IPIFY_API_KEY}}'/'${{ secrets.IPIFY_API_KEY }}'/" src/script.js

      - name: Prepare for Deployment
        run: |
          # Copy all files to root (GitHub Pages needs them in root)
          cp -r src/* .

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
